{% extends "base.html" %}
{% load thumbnail %}

{% block content %}
<div class="wrapper-content content-top ">
    <div class="cont_pad">
        <!--content-->
        <div class="clear">
            <div id="content">
                <div class="container">
                    <h1 class="componentheading"><a href="{% url product_list %}">Продукция</a> / {{ product }}</h1>
                    {% thumbnail product.image "200" as im %}
                        <img src="{{ MEDIA_URL }}{{ im }}" class="img_left" />
                    {% endthumbnail %}
                    {{ product.description|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
